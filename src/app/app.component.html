<div class="container mt-4">
  <div class="row">
    <!-- INTERPOLATION -->
    <!-- Reemplazar información en la vista con datos de la clase -->
    <h3>Hola mi nombre es {{nombre}}</h3>
    <br>
    <!-- Hacer operaciones matemáticas dentro de la vista hardcodeando los datos -->
    <h3>La suma de 2 + 2 = {{2+2}}</h3>
    <br>
    <!-- Hacer operaciones matemáticas dentro de la vista hardcodeando los datos -->
    <h3>La suma de 10 + 15 = {{getSuma(10,15)}}</h3>

    <br>

    <!-- PROPERTY BINDING -->
    <input type="text" class="form-control" [placeholder]="textoPlaceHolder" [disabled]="deshabilitado">
    <br>
    <img [src]="imgSrc" alt="Img" height="500px" width="300px">

    <!-- EVENT BINDING -->
    <h3>{{texto}}</h3>
    <br>
    <button class="btn btn-primary" (click)="cambiarTexto()">Click Me</button>

    <br>

      <!-- TWO WAY DATABINDING -->
      <input type="text" class="form-control" placeholder="Escriba algo aquí" [(ngModel)]="texto1">
      <br>
      {{texto1}}
      </div>
</div>
